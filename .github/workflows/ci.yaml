name: CI Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set up golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: verify commits
        run: TRIGGER_BRANCH=$GITHUB_REF_NAME ./hack/verify-commits.sh
